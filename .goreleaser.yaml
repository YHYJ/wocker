# https://goreleaser.com
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    gcflags:
      - -trimpath
    ldflags:
      - -s -w
      - -X github.com/yhyj/{{ .ProjectName }}/general.GitCommitHash={{.Commit}}
      - -X github.com/yhyj/{{ .ProjectName }}/general.BuildTime={{.Timestamp}}
      - -X github.com/yhyj/{{ .ProjectName }}/general.BuildBy=goreleaser
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "6"
      - "7"
    ignore:
      - goos: windows
        goarm: 6
      - goos: windows
        goarm: 7

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Tag }}_
      {{- .Os }}_
      {{- if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
